<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <h:form>  
        <p:panelMenu style="width: 100%; margin: 0;">
            <p:submenu label="Agendamentos">
                <p:menuitem icon="pi pi-calendar-plus" value="Agendar" outcome="/formularios/cadAgendamento" action="#{agendamentoBean.init()}"/>
                <p:menuitem icon="pi pi-calendar" value="Calendário" outcome="/listas/listaAgendamentosCalendario" />

                <p:submenu label="Listas de Agendamentos">
                    <p:menuitem icon="pi pi-list" value="Todos os agendamentos" outcome="/listas/listaAgendamentos" />
                    <p:menuitem icon="pi pi-list" value="Diário" outcome="/listas/listaAgendamentosHoje" />
                    <p:menuitem icon="pi pi-list" value="Agendados" outcome="/listas/listaAgendamentosConfirmados" />
                </p:submenu>
            </p:submenu>

            <p:submenu label="Usuários">
                <p:menuitem icon="pi pi-user-plus" value="Cadastrar" outcome="/formularios/cadPessoa" action="#{pessoaBean.init()}"/>
                <p:menuitem icon="pi pi-list" value="Listar" outcome="/listas/listaPessoas" />
            </p:submenu>

            <p:submenu label="Eventos">
                <p:menuitem icon="pi pi-calendar-plus" value="Agendar" outcome="/formularios/cadEvento" action="#{eventoBean.init()}"/>
                <p:menuitem icon="pi pi-calendar" value="Calendário" outcome="/listas/listaEventosCalendario" />
                <p:menuitem icon="pi pi-list" value="Listar" outcome="/listas/listaEventos" />
            </p:submenu>

            <p:submenu label="Locais">
                <p:menuitem icon="pi pi-map-marker" value="Cadastrar" outcome="/formularios/cadLocal" action="#{localBean.init()}"/>
                <p:menuitem icon="pi pi-list" value="Listar" outcome="/listas/listaLocais" />
            </p:submenu>

            <p:submenu label="Especialidades">
                <p:menuitem icon="pi pi-tag" value="Cadastrar" outcome="/formularios/cadEspecialidade" action="#{especialidadeBean.init()}"/>
                <p:menuitem icon="pi pi-list" value="Listar" outcome="/listas/listaEspecialidades" />
            </p:submenu>

            <p:submenu label="Relatórios">
                <p:menuitem icon="pi pi-file" value="Relatório geral de usuário" outcome="/relatoriosListas/listaPessoasRelatorio" />
                <p:menuitem icon="pi pi-file" value="Relatórios de agendamentos" outcome="/relatoriosListas/listaAgendamentosRelatorio" />

            </p:submenu>
        </p:panelMenu>
    </h:form>

</ui:composition>
