<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">


    <div class="list-group list-group-flush mx-auto position-sticky">
    
        <h:form>
            <p:panelMenu>
                <p:submenu label="Agendamento">
                    <p:menuitem value="Agendar" outcome="/formularios/cadAgendamento" action="#{agendamentoBean.init()}"/>
                    <p:menuitem value="Listar" outcome="/listas/listaAgendamentos" />
                </p:submenu>

                <p:submenu label="Usuários">
                    <p:menuitem value="Cadastrar" outcome="/formularios/cadPessoa"  action="#{pessoaBean.init()}"/>
                    <p:menuitem value="Listar" outcome="/listas/listaPessoas" />
                </p:submenu>

                <p:submenu label="Eventos">
                    <p:menuitem value="Agendar" outcome="/formularios/cadEvento" />
                    <p:menuitem value="Listar" outcome="/listas/listaEventos" />
                </p:submenu>

                <p:submenu label="Locais">
                    <p:menuitem value="Cadastrar" outcome="/formularios/cadLocal" />
                    <p:menuitem value="Listar" outcome="/listas/listaLocais" />
                </p:submenu>

                <p:submenu label="Especialidades">
                    <p:menuitem value="Cadastrar" outcome="/formularios/cadEspecialidade" />
                    <p:menuitem value="Listar" outcome="/listas/listaEspecialidades" />
                </p:submenu>

                <p:submenu label="Mensagens">
                    <p:menuitem value="Agendar" outcome="/formularios/cadAgendamento" />
                    <p:menuitem value="Lista" outcome="/listas/listaAgendamentos" />
                </p:submenu>

                <p:submenu label="Relatórios">
                    <p:menuitem value="Agendar" outcome="/formularios/cadAgendamento" />
                    <p:menuitem value="Lista" outcome="/listas/listaAgendamentos" />
                </p:submenu>
            </p:panelMenu>
        </h:form>
    </div>
</ui:composition>
