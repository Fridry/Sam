<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SAM Template</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

        <!-- Simple Template -->
        <h:outputStylesheet library="css" name="simple-sidebar.css"/>
        
        <!-- Tradução dos calendários -->
        <h:outputScript library="js" name="locale.js"/>

    </h:head>
    <h:body>
        <!-- Menu -->
        <div id="header">
            <ui:insert name="header">
                <ui:include src="header.xhtml"/>
            </ui:insert>
        </div>
        <!-- /#Menu -->

        <div class="d-flex" id="wrapper">
            <!-- Sidebar -->
            <div class="bg-light border-right" id="sidebar-wrapper">
                <div id="sidebar">
                    <ui:insert name="sidebar">
                        <ui:include src="sidebar.xhtml"/>
                    </ui:insert>
                </div>
            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->
            <div id="page-content-wrapper" style="margin-top: 10px;">
                <div class="container-fluid">
                    <div id="conteudo">
                        <ui:insert name="conteudo"/>
                    </div>
                </div>
            </div>
            <!-- /#Page Content -->
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
        <h:outputScript library="js" name="toggle.js"/>
    </h:body>

</html>
