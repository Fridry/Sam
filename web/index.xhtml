<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="south" size="50">
                <h:outputText value="Footer" />
            </p:layoutUnit>

            <p:layoutUnit position="west" size="210" header="Sidebar" resizable="true" collapsible="true">
                <h:form>

                    <p:panelMenu style="width:200px">
                        <p:submenu label="Agendamento">
                            <p:menuitem value="Agendar" outcome="formularios/cadAgendamento"  icon="pi pi-refresh" />
                            <p:menuitem value="Listar" outcome="listas/listaAgendamentos" icon="pi pi-save" />
                        </p:submenu>

                        <p:submenu label="Usuários">
                            <p:menuitem value="Cadastrar" outcome="formularios/cadPessoa"  icon="pi pi-refresh" />
                            <p:menuitem value="Listar" outcome="listas/listaPessoas" icon="pi pi-save" />
                        </p:submenu>

                        <p:submenu label="Eventos">
                            <p:menuitem value="Agendar" outcome="formularios/cadEvento"  icon="pi pi-refresh" />
                            <p:menuitem value="Listar" outcome="listas/listaEventos" icon="pi pi-save" />
                        </p:submenu>

                        <p:submenu label="Locais">
                            <p:menuitem value="Cadastrar" outcome="formularios/cadLocal"  icon="pi pi-refresh" />
                            <p:menuitem value="Listar" outcome="listas/listaLocais" icon="pi pi-save" />
                        </p:submenu>

                        <p:submenu label="Especialidades">
                            <p:menuitem value="Cadastrar" outcome="formularios/cadEspecialidade"  icon="pi pi-refresh" />
                            <p:menuitem value="Listar" outcome="listas/listaEspecialidades" icon="pi pi-save" />
                        </p:submenu>

                        <p:submenu label="Mensagens">
                            <p:menuitem value="Agendar" outcome="formularios/cadAgendamento"  icon="pi pi-refresh" />
                            <p:menuitem value="Lista" outcome="listas/listaAgendamentos" icon="pi pi-save" />
                        </p:submenu>

                        <p:submenu label="Relatórios">
                            <p:menuitem value="Agendar" outcome="formularios/cadAgendamento"  icon="pi pi-refresh" />
                            <p:menuitem value="Lista" outcome="listas/listaAgendamentos" icon="pi pi-save" />
                        </p:submenu>

                    </p:panelMenu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form>  
                    <p:growl id="messages"/>

                    <p:menubar>
                        <p:submenu label="File" icon="pi pi-file">
                            <p:submenu label="New" icon="pi pi-briefcase">
                                <p:menuitem value="Project" url="#" />
                                <p:menuitem value="Other" url="#" />
                            </p:submenu>
                            <p:menuitem value="Open" url="#" />
                            <p:separator />
                            <p:menuitem value="Quit" url="#" />
                        </p:submenu>

                        <p:submenu label="Edit" icon="pi pi-pencil">
                            <p:menuitem value="Undo" url="#" icon="pi pi-angle-double-left" />
                            <p:menuitem value="Redo" url="#" icon="pi pi-angle-double-right" />
                        </p:submenu>

                        <p:submenu label="Help" icon="pi pi-question">
                            <p:menuitem value="Contents" url="#" />
                            <p:submenu label="Search" icon="pi pi-search">
                                <p:submenu label="Text">
                                    <p:menuitem value="Workspace" url="#" />
                                </p:submenu>
                                <p:menuitem value="File" url="#" />
                            </p:submenu>
                        </p:submenu>

                        <p:submenu label="Actions" icon="pi pi-cog">
                            <p:submenu label="Ajax" icon="pi pi-refresh">
                                <p:menuitem value="Save" action="#{menuView.save}" icon="pi pi-save" update="messages"/>
                                <p:menuitem value="Update" action="#{menuView.update}" icon="pi pi-refresh" update="messages"/>
                            </p:submenu>
                            <p:submenu label="Non-Ajax" icon="pi pi-clone">
                                <p:menuitem value="Delete" action="#{menuView.delete}" icon="pi pi-times" update="messages" ajax="false"/>
                            </p:submenu>
                        </p:submenu>

                        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="pi pi-times" />

                        <f:facet name="options">
                            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                            <p:commandButton type="button" value="Logout" icon="pi pi-home" />
                        </f:facet>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

        </p:layout>

    </h:body>
</html>
