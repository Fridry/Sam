<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/layout.xhtml">

    <ui:define name="conteudo">
        <h:form>
            <p:panel id="panel" header="Cadastro de especialidade">

                <p:growl id="mensagem" showDetail="true" autoUpdate="true"/>

                <h:panelGrid columns="2" cellpadding="4">
                    <p:outputLabel for="idEspecialidade" value="Especialidade: " />
                    <p:inputText id="idEspecialidade" maxlength="30" size="50" value="#{especialidadeBean.especialidade.tipoEspecialidade}"/>
                </h:panelGrid>

                <h:panelGrid columns="2" cellpadding="4">
                    <p:commandButton value="Cadastrar" update="panel" action="#{especialidadeBean.salvaEspecialidade()}" icon="pi pi-check" />
                </h:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>
</ui:composition>
