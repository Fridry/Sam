<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/layout.xhtml">

    <ui:define name="conteudo">
        <h:form id="formEvento">
            <p:panel header="Cadastro de eventos" id="panel">

                <p:growl id="mensagemAdd" showDetail="true" autoUpdate="true"/>

                <h:panelGrid columns="2" cellpadding="4" id="inputEvento">
                    <p:outputLabel for="idNomeEvento" value="Nome do evento: " />
                    <p:inputText id="idNomeEvento" value="#{eventoBean.evento.nomeEvento}" maxlength="30"
                                 required="true" requiredMessage="Campo obrigatório"/>

                    <p:outputLabel for="idDataEvento" value="Data do evento: " />
                    <p:calendar id="idDataEvento" value="#{eventoBean.evento.diaEvento}" navigator="true" pattern="dd/MM/yyyy"
                                required="true" requiredMessage="Campo obrigatório" locale="pt_BR"/>

                    <p:outputLabel for="idHoraEvento" value="Hora do evento:" />
                    <p:calendar id="idHoraEvento" value="#{eventoBean.evento.horaEvento}" pattern="HH:mm" timeOnly="true" maxlength="5"
                                required="true" requiredMessage="Campo obrigatório"/>

                    <p:outputLabel for="idLocalEvento" value="Local do evento:" />
                    <p:selectOneMenu id="idLocalEvento" value="#{eventoBean.evento.local}" filter="true" converter="localConverter"
                                     required="true" requiredMessage="Campo obrigatório">
                        <f:selectItem itemLabel="Selecione o Local" noSelectionOption="true" />
                        <f:selectItems value="#{eventoBean.locais}" var="local"
                                       itemValue="#{local}" itemLabel="#{local.nomeLocal}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="idLocalEventoAdd" value="Não localizou o local? " />
                    <p:commandButton id="idLocalEventoAdd" value="Cadastre um novo local" type="button" onclick="PF('idModalLocal').show();"
                                     action="#{localBean.init()}" update=":idLocalEvento"/>

                    <p:outputLabel for="idInfoEvento" value="Informações do evento:" />
                    <p:inputTextarea rows="5" cols="30" value="#{eventoBean.evento.informacoes}" counter="idInfoEvento" maxlength="50" counterTemplate="{0} caracteres restantes." autoResize="false" />
                    <br />
                    <h:outputText id="idInfoEvento" />
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:commandButton value="Salvar" action="#{eventoBean.salvaEvento()}" update="panel mensagemAdd :formEvento:inputEvento"/>
                </h:panelGrid>
            </p:panel>
        </h:form>

        <p:dialog header="Cadastro de locais" widgetVar="idModalLocal" modal="true" draggable="false" resizable="false" closable="false">
            <h:form id="cadLocal">
                <h:panelGrid>
                    <p:messages id="mensagem" showDetail="true" closable="true"/>
                </h:panelGrid>

                <h:panelGrid columns="2" cellpadding="4" id="inputLocal">

                    <p:outputLabel for="idLocal" value="Nome do local: " />
                    <p:inputText id="idLocal" value="#{localBean.local.nomeLocal}" maxlength="30"
                                 required="true" requiredMessage="Campo obrigatório"/>

                    <p:outputLabel for="idEmail" value="E-mail: " />
                    <p:inputText id="idEmail" value="#{localBean.contato.email}" maxlength="50"
                                 required="true" requiredMessage="Campo obrigatório"/>

                    <p:outputLabel for="idTelefone" value="Telefone: " />
                    <p:inputMask mask="(99) 99999-9999" id="idTelefone" value="#{localBean.contato.telefone}"
                                 required="true" requiredMessage="Campo obrigatório"/>

                    <p:outputLabel for="idRua" value="Rua: " />
                    <p:inputText id="idRua" value="#{localBean.contato.rua}" maxlength="50"
                                 required="true" requiredMessage="Campo obrigatório"/>

                    <p:outputLabel for="idRumero" value="Numero: " />
                    <p:inputText id="idRumero" value="#{localBean.contato.numero}"  maxlength="6"
                                 required="true" requiredMessage="Campo obrigatório"/>

                    <p:outputLabel for="idBairro" value="Bairro: " />
                    <p:inputText id="idBairro" value="#{localBean.contato.bairro}" maxlength="20"
                                 required="true" requiredMessage="Campo obrigatório"/>

                    <p:outputLabel for="idCep" value="CEP: " />
                    <p:inputMask mask="99999-999" id="idCep" value="#{localBean.contato.cep}"
                                 required="true" requiredMessage="Campo obrigatório"/>

                    <p:outputLabel for="idCidade" value="Cidade: " />
                    <p:inputText id="idCidade" value="#{localBean.contato.cidade}" maxlength="20"
                                 required="true" requiredMessage="Campo obrigatório"/>
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:commandButton value="Cadastrar" action="#{localBean.fundirLocal(localBean.contato)}" update="mensagem :cadLocal:inputLocal :formEvento:idLocalEvento"/>
                    <p:commandButton value="Fechar" oncomplete="PF('idModalLocal').hide();" update="mensagem"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
