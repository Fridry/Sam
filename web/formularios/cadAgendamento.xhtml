<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Agendamento de consulta médica</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <h:form>
            <p:panel id="panel" header="Agendamento de consulta médica">

                <p:growl id="mensagem"/>

                <h:panelGrid columns="2" cellpadding="4">
                    <p:outputLabel for="idUsuario" value="Usuário: " />
                    <p:inputText id="idUsuario" value="#{agendamentoBean.agendamento.pessoa}" maxlength="30"/>

                    <p:outputLabel for="idEspecialidade" value="Especialidade: " />
                    <p:selectOneMenu id="idEspecialidade" value="#{agendamentoBean.agendamento.especialidade}" filter="true" converter="especialidadeConverter">
                        <f:selectItem itemLabel="Selecione a Especialidade" noSelectionOption="true" />
                        <f:selectItems value="#{agendamentoBean.agendamento}" var="especialidade"
                                       itemValue="#{local}" itemLabel="#{local.nomeLocal}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="id-local" value="Local:" />
                    <p:selectOneMenu id="id-local" value="#{agendamentoBean.agendamento.local}" filter="true">
                        <f:selectItem itemLabel="Selecione o Local" itemValue="" />
                        <f:selectItem itemLabel="Local 1" itemValue="Local 1" />
                        <f:selectItem itemLabel="Local 2" itemValue="Local 2" />
                        <f:selectItem itemLabel="Local 3" itemValue="Local 3" />
                    </p:selectOneMenu>
                    
                    <p:outputLabel for="id-data-evento" value="Data: " />
                    <p:calendar id="id-data-evento" value="#{agendamentoBean.agendamento.data}" navigator="true" pattern="dd/MM/yyyy"/>

                    <p:outputLabel for="id-hora" value="Horário:" />
                    <p:selectOneMenu id="id-hora" value="#{agendamentoBean.agendamento.horario}" filter="true">
                        <f:selectItem itemLabel="Selecione o Local" itemValue="" />
                        <f:selectItem itemLabel="Horário 1" itemValue="Horário 1" />
                        <f:selectItem itemLabel="Horário 2" itemValue="Horário 2" />
                        <f:selectItem itemLabel="Horário 3" itemValue="Horário 3" />
                    </p:selectOneMenu>

                </h:panelGrid>

                <p:commandButton value="Cadastrar" update="panel" action="#{agendamentoBean.salvaAgendamento()}" icon="pi pi-check" />

            </p:panel>
        </h:form>
    </h:body>
</html>
