<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/layout.xhtml">

    <ui:define name="conteudo">
        <h:form id="formLocal">
            <p:panel header="Cadastro de local">

                <p:growl id="mensagemAdd" showDetail="true"/>

                <h:panelGrid columns="2" cellpadding="4" id="inputLocal">
                    <p:outputLabel for="id-nome-local" value="Nome do local: " />
                    <p:inputText id="id-nome-local" value="#{localBean.local.nomeLocal}" maxlength="50"
                                 required="true" requiredMessage="Campo obrigatório"/>

                    <p:outputLabel for="id-email" value="E-mail: " />
                    <p:inputText id="id-email" value="#{localBean.contato.email}" maxlength="50"
                                 required="true" requiredMessage="Campo obrigatório"/>

                    <p:outputLabel for="id-telefone" value="Telefone: " />
                    <p:inputMask mask="(99) 9999-9999" id="id-telefone" value="#{localBean.contato.telefone}"
                                 required="true" requiredMessage="Campo obrigatório"/>

                    <p:outputLabel for="id-rua" value="Rua: " />
                    <p:inputText id="id-rua" value="#{localBean.contato.rua}" maxlength="50"
                                 required="true" requiredMessage="Campo obrigatório"/>

                    <p:outputLabel for="id-numero" value="Numero: " />
                    <p:inputText id="id-numero" value="#{localBean.contato.numero}"  maxlength="6"
                                 required="true" requiredMessage="Campo obrigatório"/>

                    <p:outputLabel for="id-bairro" value="Bairro: " />
                    <p:inputText id="id-bairro" value="#{localBean.contato.bairro}" maxlength="20"
                                 required="true" requiredMessage="Campo obrigatório"/>

                    <p:outputLabel for="id-cep" value="CEP: " />
                    <p:inputMask mask="99999-999" id="id-cep" value="#{localBean.contato.cep}"
                                 required="true" requiredMessage="Campo obrigatório"/>

                    <p:outputLabel for="id-cidade" value="Cidade: " />
                    <p:inputText id="id-cidade" value="#{localBean.contato.cidade}" maxlength="20"
                                 required="true" requiredMessage="Campo obrigatório"/>
                </h:panelGrid>

                <p:commandButton value="Cadastrar" action="#{localBean.salvaLocal(localBean.contato)}" icon="pi pi-check" update="mensagemAdd :formLocal:inputLocal" />
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
