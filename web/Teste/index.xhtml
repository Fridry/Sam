<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Wizard</title>
    </h:head>

    <h:body>
        <h:form>

            <p:schedule id="schedule" value="#{scheduleView.eventModel}" widgetVar="myschedule" timeZone="GMT+2">

                <p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}" oncomplete="PF('eventDialog').show();" />
                <p:ajax event="eventSelect" listener="#{scheduleView.onEventSelect}"  oncomplete="PF('eventDialog').show();" />
                <p:ajax event="eventMove" listener="#{scheduleView.onEventMove}" />
                <p:ajax event="eventResize" listener="#{scheduleView.onEventResize}"  />

            </p:schedule>
        </h:form>
    </h:body>
</html>
