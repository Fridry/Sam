<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Wizard</title>
    </h:head>

    <h:body>

        <p:growl id="mensagem"/>
        <h:form id="form">
            <h:panelGrid columns="2" columnClasses="label, value">
                <p:outputLabel for="idDataEvento" value="Data: " />
                <p:calendar id="idDataEvento" value="#{agendamentoBean.agendamento.data}" navigator="true" pattern="dd/MM/yyyy" required="true"/>

                <p:outputLabel for="idHoraBotao" value="Clique para ver horários disponíveis:" />
                <p:commandButton id="idHoraBotao" value="Ver horários disponíveis" action="#{agendamentoBean.carregaHoraByData(agendamentoBean.agendamento.data)}"
                                 update="form:idHora :mensagem" />

                <p:outputLabel for="idHora" value="Horário:" />

                <p:selectOneMenu id="idHora" value="#{agendamentoBean.agendamento.horario}" filter="true"    >

                    <f:selectItems value="#{agendamentoBean.horarios}" var="horario"
                                   itemValue="#{horario.idHorario}" itemLabel="#{horario.hora}"/>
                    <f:convertDateTime type="time"/>
                </p:selectOneMenu>

            </h:panelGrid>
        </h:form>

    </h:body>
</html>
