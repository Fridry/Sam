<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>

        <h:form>
            <p:growl id="growl" />
            <p:panel id="pnl" header="Login" style="margin-bottom:10px; width:350px">
                <p:messages id="messages" />
                <h:panelGrid columns="3" cellpadding="5">
                    <h:outputLabel for="usuario" value="Usuário: " />
                    <p:inputText id="usuario" value="#{loginBean.login.usuario}" required="true"
                                 requiredMessage="O Nome deve ser preenchido." label="Usuário">
                        <f:validateLength minimum="3" />
                    </p:inputText>
                    <p:message for="usuario" />

                    <h:outputLabel for="senha" value="Senha: " />
                    <p:password id="senha" value="#{loginBean.login.senha}" required="true" 
                                requiredMessage="A senha deve ser preenchida." label="Senha">
                        <f:validateLength minimum="3" />
                    </p:password>
                    <p:message for="senha" />
                </h:panelGrid>
                
                <h:panelGrid columns="3" cellpadding="5">
                    <p:commandButton value="Entrar" id="login" update="growl" action="#{buttonView.buttonAction}" style="margin-right:20px;" styleClass="ui-priority-primary" />
                </h:panelGrid>
            </p:panel>
        </h:form>

    </h:body>
</html>
