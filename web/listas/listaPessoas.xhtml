<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Listagem usuários</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <div>
            <h:form id="listaPessoas">
                <h2 style="padding: 20px;">Usuários registrados</h2>
                <p:dataTable var="pessoa" value="#{pessoaBean.listarPessoa()}" rows="20"
                             paginator="true" id="tabelaPessoas"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="15,25,50">

                    <f:facet name="header">
                        <p:commandButton value="Cadastrar usuário" type="button" onclick="PF('idModal').show();"
                                         action="#{pessoaBean.init()}" update=":cadPessoa:inputPessoa"/>
                    </f:facet>

                    <p:column headerText="Id">
                        <h:outputText value="#{pessoa.idPessoa}" />
                    </p:column>

                    <p:column headerText="Nome: " filterBy="#{pessoa.nome}" filterMatchMode="contains" sortBy="#{pessoa.nome}">
                        <h:outputText value="#{pessoa.nome}"/>
                    </p:column>

                    <p:column headerText="Gênero: ">
                        <h:outputText value="#{pessoa.genero}" />
                    </p:column>

                    <p:column headerText="Número SUS: " filterBy="#{pessoa.numSus}" filterMatchMode="exact">
                        <h:outputText value="#{pessoa.numSus}" />
                    </p:column>

                    <p:column headerText="Telefone: ">
                        <h:outputText value="#{pessoa.contato.telefone}" />
                    </p:column>

                    <p:column headerText="Opções">
                        <p:commandButton icon="ui-icon-trash" action="#{pessoaBean.deletaPessoa(pessoa)}" 
                                         update="@form :listaPessoas" alt="Remover" title="Remover" >
                            <p:confirm header="Confirmação" message="Você tem certeza que deseja excluir?" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update=":listaPessoas:tabelaPessoas"/>
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" update=":listaPessoas:tabelaPessoas"/>
                        </p:confirmDialog>

                        <p:commandButton  icon="ui-icon-pencil" alt="Editar" title="Editar" onclick="PF('idModal').show();"
                                          action="#{pessoaBean.carregaPessoa(pessoa, pessoa.contato, pessoa.login)}" update=":cadPessoa:inputPessoa"/>
                        <p:commandButton  icon="ui-icon-plus" alt="Detalhes" title="Detalhes" action="#"  />                        
                        <p:commandButton  icon="ui-icon-list" value="Agendar" alt="Agendar" title="Agendar" action="#"  />
                    </p:column>

                    <f:facet name="paginatorTopLeft">
                        <p:commandButton type="button" icon="pi pi-refresh" />
                    </f:facet>

                    <f:facet name="paginatorBottomRight">
                        <p:commandButton type="button" icon="pi pi-cloud-upload" />
                    </f:facet>

                </p:dataTable>
            </h:form>

            <p:dialog header="Cadastro de usuários" widgetVar="idModal" modal="true" draggable="false" resizable="false" closable="false">
                <h:form id="cadPessoa">

                    <h:panelGrid>
                        <p:messages id="mensagem" showDetail="true" closable="true"/>
                    </h:panelGrid>

                    <h:panelGrid columns="4" cellpadding="2" id="inputPessoa">
                        <p:outputLabel for="idNome" value="Nome: " />
                        <p:inputText id="idNome" value="#{pessoaBean.pessoa.nome}" maxlength="50"/>

                        <p:outputLabel for="idGenero" value="Gênero: " />
                        <p:selectOneRadio id="idGenero" value="#{pessoaBean.pessoa.genero}">
                            <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                            <f:selectItem itemLabel="Feminino" itemValue="Feminino" />
                            <f:selectItem itemLabel="Outro" itemValue="Outro" />
                        </p:selectOneRadio>

                        <p:outputLabel for="idDataNasc" value="Data de Nascimento " />
                        <p:calendar id="idDataNasc" value="#{pessoaBean.pessoa.dataNascimento}" navigator="true" pattern="dd/MM/yyyy"/>

                        <p:outputLabel for="idCpf" value="CPF: " />
                        <p:inputMask mask="999.999.999-99" id="idCpf" value="#{pessoaBean.pessoa.cpf}"/>

                        <p:outputLabel for="idNumSus" value="Número SUS: " />
                        <p:inputText id="idNumSus" value="#{pessoaBean.pessoa.numSus}" maxlength="15"/>

                        <p:outputLabel for="idEmail" value="E-mail: " />
                        <p:inputText id="idEmail" value="#{pessoaBean.contato.email}" maxlength="50"/>

                        <p:outputLabel for="idTelefone" value="Telefone: " />
                        <p:inputMask mask="(99) 99999-9999" id="idTelefone" value="#{pessoaBean.contato.telefone}"/>

                        <p:outputLabel for="idRua" value="Rua: " />
                        <p:inputText id="idRua" value="#{pessoaBean.contato.rua}" maxlength="50"/>

                        <p:outputLabel for="idNumero" value="Numero: " />
                        <p:inputText id="idNumero" value="#{pessoaBean.contato.numero}"  maxlength="6"/>

                        <p:outputLabel for="idBairro" value="Bairro: " />
                        <p:inputText id="idBairro" value="#{pessoaBean.contato.bairro}" maxlength="20"/>

                        <p:outputLabel for="idCep" value="CEP: " />
                        <p:inputMask mask="99999-999" id="idCep" value="#{pessoaBean.contato.cep}"/>

                        <p:outputLabel for="idCidade" value="Cidade: " />
                        <p:inputText id="idCidade" value="#{pessoaBean.contato.cidade}" maxlength="20"/>

                        <p:outputLabel for="id-usuario" value="Usuário: " />
                        <p:inputText id="id-usuario" value="#{pessoaBean.login.usuario}"/>
                        <p:outputLabel for="id-senha" value="Senha: " />
                        <p:password id="id-senha" value="#{pessoaBean.login.senha}"/>
                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <p:commandButton value="Salvar" action="#{pessoaBean.fundirPessoa(pessoaBean.contato, pessoaBean.login)}"
                                         update="mensagem :listaPessoas:tabelaPessoas :cadPessoa:inputPessoa"/>
                        <p:commandButton value="Fechar" oncomplete="PF('idModal').hide();" update=":listaPessoas:tabelaPessoas"/>
                    </h:panelGrid>
                </h:form>
            </p:dialog>   

        </div>

    </h:body>
</html>
