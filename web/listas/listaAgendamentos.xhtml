<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/layout.xhtml">

    <ui:define name="conteudo">
        <div>
            <p:growl id="mensagemGrowl" />  

            <h:form id="listaAgenda">
                <h4 style="padding: 10px;">Consultas médicas agendadadas</h4>
                <p:dataTable var="agenda" value="#{agendamentoBean.listarAgendamento()}" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="15,25,50">

                    <f:facet name="header">
                        <p:commandButton value="Agendar consulta" onclick="PF('idModal').show();"
                                         action="#{agendamentoBean.init()}" update=":mensagemGrowl :cadAgendamento:inputAgendamento :cadAgendamento:mensagemAdd"/>
                    </f:facet>

                    <p:column headerText="Nome">
                        <h:outputText value="#{agenda.pessoa.nome}" />
                    </p:column>

                    <p:column headerText="Local">
                        <h:outputText value="#{agenda.local.nomeLocal}" />
                    </p:column>

                    <p:column headerText="Especialidade">
                        <h:outputText value="#{agenda.especialidade.tipoEspecialidade}" />
                    </p:column>

                    <p:column headerText="Data">
                        <h:outputText value="#{agenda.data}" >
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Hora">
                        <h:outputText value="#{agenda.horario.hora}" />
                    </p:column>

                    <p:column headerText="Status">
                        <h:outputText value="#{agenda.status}" />
                    </p:column>

                    <p:column headerText="Opções">
                        <p:commandButton icon="ui-icon-trash" action="#{agendamentoBean.deletaAgendamento(agenda)}" 
                                         update=":mensagemGrowl :listaAgenda" alt="Remover" title="Remover" >
                            <p:confirm header="Confirmação" message="Você tem certeza que deseja excluir?" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>

                        <p:commandButton  icon="ui-icon-pencil" alt="Editar" title="Editar" onclick="PF('idModalUpdate').show();"
                                          action="#{agendamentoBean.carregaAgendamento(agenda)}" update=":UpdateAgendamento:inputAgendamento"/>
                        <p:commandButton  icon="ui-icon-plus" alt="Detalhes" title="Detalhes" action="#"  /> 
                    </p:column>

                    <f:facet name="paginatorTopLeft">
                        <p:commandButton type="button" icon="pi pi-refresh" />
                    </f:facet>

                    <f:facet name="paginatorBottomRight">
                        <p:commandButton type="button" icon="pi pi-cloud-upload" />
                    </f:facet>

                </p:dataTable>
            </h:form>


            <p:dialog header="Agendamento médico" widgetVar="idModal" modal="true" draggable="false" resizable="false" closable="false">
                <h:form id="cadAgendamento">

                    <h:panelGrid>
                        <p:messages id="mensagemAdd" showDetail="true" closable="true"/>
                    </h:panelGrid>

                    <h:panelGrid columns="2" cellpadding="4" id="inputAgendamento">
                        <p:outputLabel for="idUsuario" value="Usuário: " />
                        <p:selectOneMenu id="idUsuario" value="#{agendamentoBean.agendamento.pessoa}" filter="true" converter="pessoaConverter">
                            <f:selectItem itemLabel="Selecione o usuário" noSelectionOption="true" />
                            <f:selectItems value="#{agendamentoBean.pessoas}" var="pessoa"
                                           itemValue="#{pessoa}" itemLabel="#{pessoa.nome} - #{pessoa.numSus}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="idLocal" value="Local:" />
                        <p:selectOneMenu id="idLocal" value="#{agendamentoBean.agendamento.local}" filter="true" converter="localConverter">
                            <f:selectItem itemLabel="Selecione o Local" noSelectionOption="true" />
                            <f:selectItems value="#{agendamentoBean.locais}" var="local"
                                           itemValue="#{local}" itemLabel="#{local.nomeLocal}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="idEspecialidade" value="Especialidade:" />
                        <p:selectOneMenu id="idEspecialidade" value="#{agendamentoBean.agendamento.especialidade}" filter="true" converter="especialidadeConverter">
                            <f:selectItem itemLabel="Selecione a especialidade" noSelectionOption="true" />
                            <f:selectItems value="#{agendamentoBean.especialidades}" var="especialidade"
                                           itemValue="#{especialidade}" itemLabel="#{especialidade.tipoEspecialidade}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="id-data-evento" value="Data: " />
                        <p:calendar id="id-data-evento" value="#{agendamentoBean.agendamento.data}" navigator="true" pattern="dd/MM/yyyy"/>

                        <p:outputLabel for="id-hora" value="Horário:" />
                        <p:selectOneMenu id="id-hora" value="#{agendamentoBean.agendamento.horario}" filter="true" converter="horarioConverter">
                            <f:selectItem itemLabel="Selecione o Horário" noSelectionOption="true" />
                            <f:selectItems value="#{agendamentoBean.horarios}" var="horario"
                                           itemValue="#{horario}" itemLabel="#{horario.hora}"/>
                        </p:selectOneMenu>

                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <p:commandButton value="Salvar" action="#{agendamentoBean.fundirAgendamento()}"
                                         update="mensagemAdd :listaAgenda"/>
                        <p:commandButton value="Fechar" oncomplete="PF('idModal').hide();"/>
                    </h:panelGrid>
                </h:form>
            </p:dialog>

            <p:dialog header="Agendamento médico" widgetVar="idModalUpdate" modal="true" draggable="false" resizable="false" closable="false">
                <h:form id="UpdateAgendamento">

                    <h:panelGrid>
                        <p:messages id="mensagemAdd" showDetail="true" closable="true"/>
                    </h:panelGrid>

                    <h:panelGrid columns="2" cellpadding="4" id="inputAgendamento">
                        <p:outputLabel for="idUsuario" value="Usuário: " />
                        <p:selectOneMenu id="idUsuario" value="#{agendamentoBean.agendamento.pessoa}" filter="true" converter="pessoaConverter">
                            <f:selectItem itemLabel="Selecione o usuário" noSelectionOption="true" />
                            <f:selectItems value="#{agendamentoBean.pessoas}" var="pessoa"
                                           itemValue="#{pessoa}" itemLabel="#{pessoa.nome} - #{pessoa.numSus}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="idLocal" value="Local:" />
                        <p:selectOneMenu id="idLocal" value="#{agendamentoBean.agendamento.local}" filter="true" converter="localConverter">
                            <f:selectItem itemLabel="Selecione o Local" noSelectionOption="true" />
                            <f:selectItems value="#{agendamentoBean.locais}" var="local"
                                           itemValue="#{local}" itemLabel="#{local.nomeLocal}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="idEspecialidade" value="Especialidade:" />
                        <p:selectOneMenu id="idEspecialidade" value="#{agendamentoBean.agendamento.especialidade}" filter="true" converter="especialidadeConverter">
                            <f:selectItem itemLabel="Selecione a especialidade" noSelectionOption="true" />
                            <f:selectItems value="#{agendamentoBean.especialidades}" var="especialidade"
                                           itemValue="#{especialidade}" itemLabel="#{especialidade.tipoEspecialidade}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="id-data-evento" value="Data: " />
                        <p:calendar id="id-data-evento" value="#{agendamentoBean.agendamento.data}" navigator="true" pattern="dd/MM/yyyy"/>

                        <p:outputLabel for="id-hora" value="Horário:" />
                        <p:selectOneMenu id="id-hora" value="#{agendamentoBean.agendamento.horario}" filter="true" converter="horarioConverter">
                            <f:selectItem itemLabel="Selecione o Horário" noSelectionOption="true" />
                            <f:selectItems value="#{agendamentoBean.horarios}" var="horario"
                                           itemValue="#{horario}" itemLabel="#{horario.hora}"/>
                        </p:selectOneMenu>

                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <p:commandButton value="Salvar" action="#{agendamentoBean.fundirAgendamento()}"
                                         update="mensagemAdd :listaAgenda"/>
                        <p:commandButton value="Fechar" oncomplete="PF('idModalUpdate').hide();"/>
                    </h:panelGrid>
                </h:form>
            </p:dialog>
        </div>


    </ui:define>
</ui:composition>
