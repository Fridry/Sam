<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Listagem de contatos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <div>
            <h:form id="lista-contato">
                <h2 style="padding: 20px;">Contatos cadastrados</h2>
                <p:dataTable var="contato" value="#{contatoBean.listarContato()}" rows="5"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="15,25,50">
                    <p:column headerText="Id">
                        <h:outputText value="#{contato.idContato}" />
                    </p:column>

                    <p:column headerText="E-mail">
                        <h:outputText value="#{contato.email}" />
                    </p:column>

                    <p:column headerText="Telefone">
                        <h:outputText value="#{contato.telefone}" />
                    </p:column>

                    <p:column headerText="Rua">
                        <h:outputText value="#{contato.rua}" />
                    </p:column>

                    <p:column headerText="Bairro">
                        <h:outputText value="#{contato.bairro}" />
                    </p:column>

                    <p:column headerText="CEP">
                        <h:outputText value="#{contato.cep}" />
                    </p:column>

                    <p:column headerText="Cidade">
                        <h:outputText value="#{contato.cidade}" />
                    </p:column>

                    <p:column headerText="Opções">
                        <h:outputText value="" />
                    </p:column>

                    <f:facet name="paginatorTopLeft">
                        <p:commandButton type="button" icon="pi pi-refresh" />
                    </f:facet>

                    <f:facet name="paginatorBottomRight">
                        <p:commandButton type="button" icon="pi pi-cloud-upload" />
                    </f:facet>

                </p:dataTable>
            </h:form>
        </div>

    </h:body>
</html>
