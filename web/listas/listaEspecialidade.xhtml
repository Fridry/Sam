<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Listagem de especialidades</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <div>
            <h:form id="lista-especialidade">
                <h2 style="padding: 20px;">Especialidades registradas</h2>
                <p:dataTable var="especialidade" value="#{especialidadeBean.listarEspecialidade()}" rows="20"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="15,25,50">
                    
                    <f:facet name="header">
                        <p:commandButton value="Cadastrar especialidade" type="button" onclick="PF('id-modal').show();"/>
                    </f:facet>
                    
                    <p:column headerText="Id">
                        <h:outputText value="#{especialidade.idEspecialidade}" />
                    </p:column>

                    <p:column headerText="Especialidade">
                        <h:outputText value="#{especialidade.tipoEspecialidade}" />
                    </p:column>

                    <p:column headerText="Opções">
                        <p:commandButton icon="ui-icon-trash" action="#{especialidadeBean.deletaEspecialidade(especialidade)}" 
                                         update="@form :lista-especialidade" alt="Remover" title="Remover" >
                            <p:confirm header="Confirmação" message="Você tem certeza que deseja excluir?" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>

                        <p:commandButton  icon="ui-icon-pencil" alt="Editar" title="Editar" action="#{especialidadeBean.carregaEspecialidade(especialidade)}" />
                        <p:commandButton  icon="ui-icon-plus" alt="Detalhes" title="Detalhes" action="#"  />  
                    </p:column>

                    <f:facet name="paginatorTopLeft">
                        <p:commandButton type="button" icon="pi pi-refresh" />
                    </f:facet>

                    <f:facet name="paginatorBottomRight">
                        <p:commandButton type="button" icon="pi pi-cloud-upload" />
                    </f:facet>

                </p:dataTable>
            </h:form>
            
            <p:dialog header="Cadastro de testes" widgetVar="id-modal" modal="true" draggable="false" resizable="false" closable="false">
            <h:form>
                <h:panelGrid columns="2" cellpadding="4">

                    <p:outputLabel for="id-especialidade" value="Especialidade: " />
                    <p:inputText id="id-especialidade" value="#{especialidadeBean.especialidade.tipoEspecialidade}" size="30" maxlength="30"/>

                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:commandButton value="Cadastrar" action="#{especialidadeBean.salvaEspecialidade()}"/>
                    <p:commandButton value="Fechar" oncomplete="PF('id-modal').hide();"/>
                </h:panelGrid>
            </h:form>
        </p:dialog> 
        </div>

    </h:body>
</html>
