<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Listagem de especialidades</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <div>
            <h:form id="listaEspecialidade">
                <p:growl id="mensagemExcluir" />
                <h2 style="padding: 20px;">Especialidades registradas</h2>
                <p:dataTable id="tabelaEspecialidade" var="especialidade" value="#{especialidadeBean.listarEspecialidade()}" rows="10"
                             paginator="true"  emptyMessage="Nenhuma especialidade encontrada."
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="15,25,50">

                    <f:facet name="header">
                        <p:commandButton value="Cadastrar especialidade" onclick="PF('idModal').show();"
                                         action="#{especialidadeBean.init()}" update=" :cadEspecialidade:inputEspecialidade"/>
                    </f:facet>

                    <p:column headerText="Id"  sortBy="#{especialidade.idEspecialidade}" filterBy="#{especialidade.idEspecialidade}">
                        <h:outputText value="#{especialidade.idEspecialidade}"/>
                    </p:column>

                    <p:column headerText="Especialidade" sortBy="#{especialidade.tipoEspecialidade}" filterBy="#{especialidade.tipoEspecialidade}" filterMatchMode="contains">
                        <h:outputText value="#{especialidade.tipoEspecialidade}" />
                    </p:column>

                    <p:column headerText="Opções">
                        <p:commandButton icon="ui-icon-trash" actionListener="#{especialidadeBean.deletaEspecialidade(especialidade)}" 
                                         update=":listaEspecialidade:tabelaEspecialidade" alt="Remover" title="Remover" >
                            <p:confirm header="Confirmação" message="Você tem certeza que deseja excluir?" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update=":listaEspecialidade"/>
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>

                        <p:commandButton  icon="ui-icon-pencil" alt="Editar" title="Editar" action="#{especialidadeBean.carregaEspecialidade(especialidade)}" />
                        <p:commandButton  icon="ui-icon-plus" alt="Detalhes" title="Detalhes" action="#"  />  
                    </p:column>

                    <f:facet name="paginatorTopLeft">
                        <p:commandButton type="button" icon="pi pi-refresh" />
                    </f:facet>

                    <f:facet name="paginatorBottomRight">
                        <p:commandButton type="button" icon="pi pi-cloud-upload" />
                    </f:facet>

                </p:dataTable>
            </h:form>

            <p:dialog header="Cadastro de testes" widgetVar="idModal" modal="true" draggable="false" resizable="false" closable="false">
                <h:form id="cadEspecialidade">
                    <h:panelGrid>
                        <p:messages id="mensagem" showDetail="true" closable="true"/>
                    </h:panelGrid>

                    <h:panelGrid columns="2" cellpadding="4" id="inputEspecialidade">

                        <p:outputLabel for="idEspecialidade" value="Especialidade: " />
                        <p:inputText id="idEspecialidade" value="#{especialidadeBean.especialidade.tipoEspecialidade}" size="30" maxlength="30"/>

                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <p:commandButton value="Cadastrar" action="#{especialidadeBean.salvaEspecialidade()}" update="mensagem :cadEspecialidade:inputEspecialidade :listaEspecialidade:tabelaEspecialidade"/>
                        <p:commandButton value="Fechar" oncomplete="PF('idModal').hide();"/>
                    </h:panelGrid>
                </h:form>
            </p:dialog> 
        </div>

    </h:body>
</html>
