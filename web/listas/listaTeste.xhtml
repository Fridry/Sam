<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Listagem de testes</title>
    </h:head>

    <h:body>
        <h:form>
            <p:panel id="basic" header="Lista de testes" style="margin-bottom:20px">
                <p:dataTable emptyMessage="Nenhum registro encontrado." paginator="true">
                    <f:facet name="header">
                        <p:commandButton value="Novo teste" type="button" onclick="PF('id-modal').show();"/>
                    </f:facet>

                    <f:facet name="footer">
                        Listagem de testes
                    </f:facet>
                    <p:column headerText="ID">

                    </p:column>

                    <p:column headerText="Nome">

                    </p:column>

                    <p:column headerText="E-mail">

                    </p:column>

                    <p:column headerText="Telefone">

                    </p:column>

                    <p:column headerText="OpÃ§Ãµes">

                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>

        <p:dialog header="Cadastro de testes" widgetVar="id-modal" modal="true" draggable="false" resizable="false" closable="false">
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Nome: " />
                    <p:inputText size="50" maxlength="50"/>

                    <p:outputLabel for="id-email" value="E-mail: " />
                    <p:inputText id="id-email" maxlength="50" size="50"/>

                    <p:outputLabel for="id-telefone" value="Telefone: " />
                    <p:inputMask mask="(99) 99999-9999" id="id-telefone" size="20" />

                    <p:outputLabel for="id-rua" value="Rua: " />
                    <p:inputText id="id-rua" maxlength="50" size="50"/>

                    <p:outputLabel for="id-numero" value="Numero: " />
                    <p:inputText id="id-numero"  maxlength="6" size="10"/>

                    <p:outputLabel for="id-bairro" value="Bairro: " />
                    <p:inputText id="id-bairro" maxlength="20" size="20"/>

                    <p:outputLabel for="id-cep" value="CEP: " />
                    <p:inputMask mask="99999-999" id="id-cep" />

                    <p:outputLabel for="id-cidade" value="Cidade: " />
                    <p:inputText id="id-cidade" maxlength="20" size="20"/>
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:commandButton value="Salvar"/>
                    <p:commandButton value="Fechar" oncomplete="PF('id-modal').hide();"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>   

    </h:body>
</html>
