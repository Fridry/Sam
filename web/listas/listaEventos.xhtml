<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Listagem de eventos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <div>
            <p:growl id="mensagemGrowl" />  
            
            <h:form id="listaEventos">
                <h2 style="padding: 20px;">Eventos registrados</h2>
                <p:dataTable var="evento" value="#{eventoBean.listarEvento()}" rows="10"
                             paginator="true" id="tabelaEventos" emptyMessage="Nenhum evento encontrado."
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="15,25,50">

                    <f:facet name="header">
                        <p:commandButton value="Cadastrar evento" onclick="PF('idModal').show();"
                                         action="#{eventoBean.init()}" update=":mensagemGrowl :cadEvento:inputEvento :cadEvento:mensagemAdd"/>
                    </f:facet>

                    <p:column headerText="Id">
                        <h:outputText value="#{evento.idEvento}" />
                    </p:column>

                    <p:column headerText="Nome" filterBy="#{evento.nomeEvento}" filterMatchMode="contains">
                        <h:outputText value="#{evento.nomeEvento}"/>
                    </p:column>
                    
                    <p:column headerText="Local" filterBy="#{evento.local.nomeLocal}" filterMatchMode="contains">
                        <h:outputText value="#{evento.local.nomeLocal}"/>
                    </p:column>

                    <p:column headerText="Data" sortBy="#{evento.diaEvento}" filterBy="#{evento.diaEvento}" filterMatchMode="contains">
                        <h:outputText value="#{evento.diaEvento}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Hora">
                        <h:outputText value="#{evento.horaEvento}">
                            <f:convertDateTime pattern="HH:mm" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Opções">
                        <p:commandButton icon="ui-icon-trash" action="#{eventoBean.deletaEvento(evento)}" 
                                         update=":mensagemGrowl :listaEventos:tabelaEventos" alt="Remover" title="Remover" >
                            <p:confirm header="Confirmação" message="Você tem certeza que deseja excluir?" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update=":listaEventos:tabelaEventos"/>
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" update=":listaEventos:tabelaEventos"/>
                        </p:confirmDialog>

                        <p:commandButton  icon="ui-icon-pencil" alt="Editar" title="Editar" action="#{eventoBean.carregaEvento(evento)}"
                                          onclick="PF('idModal').show();" update=":cadEvento:inputEvento"/>
                        
                        <p:commandButton  icon="ui-icon-plus" alt="Detalhes" title="Detalhes" action="#"  />  
                    </p:column>

                    <f:facet name="paginatorTopLeft">
                        <p:commandButton type="button" icon="pi pi-refresh" />
                    </f:facet>

                    <f:facet name="paginatorBottomRight">
                        <p:commandButton type="button" icon="pi pi-cloud-upload" />
                    </f:facet>

                </p:dataTable>
            </h:form>

            <p:dialog header="Cadastro de eventos" widgetVar="idModal" modal="true" draggable="false" resizable="false" closable="false">
                <h:form id="cadEvento">
                    
                    <h:panelGrid>
                        <p:messages id="mensagemAdd" showDetail="true" closable="true"/>
                    </h:panelGrid>
                    
                    <h:panelGrid columns="2" cellpadding="4" id="inputEvento">
                        <p:outputLabel for="idNomeEvento" value="Nome do evento: " />
                        <p:inputText id="idNomeEvento" value="#{eventoBean.evento.nomeEvento}" maxlength="30"/>

                        <p:outputLabel for="idDataEvento" value="Data do evento: " />
                        <p:calendar id="idDataEvento" value="#{eventoBean.evento.diaEvento}" navigator="true" pattern="dd/MM/yyyy"/>

                        <p:outputLabel for="idHoraEvento" value="Hora do evento:" />
                        <p:calendar id="idHoraEvento" value="#{eventoBean.evento.horaEvento}" pattern="HH:mm" timeOnly="true" maxlength="5" />

                        <p:outputLabel for="idLocalEvento" value="Local do evento:" />
                        <p:selectOneMenu id="idLocalEvento" value="#{eventoBean.evento.local}" filter="true" converter="localConverter">
                            <f:selectItem itemLabel="Selecione o Local" noSelectionOption="true" />
                            <f:selectItems value="#{eventoBean.locais}" var="local"
                                           itemValue="#{local}" itemLabel="#{local.nomeLocal}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="idLocalEventoAdd" value="Não localizou o local? " />
                        <p:commandButton id="idLocalEventoAdd" value="Cadastre um novo local" type="button" onclick="PF('idModalLocal').show();"
                                         action="#{localBean.init()}" update=":idLocalEvento"/>

                        <p:outputLabel for="idInfoEvento" value="Informações do evento:" />
                        <p:inputTextarea rows="5" cols="30" value="#{eventoBean.evento.informacoes}" counter="idInfoEvento" maxlength="50" counterTemplate="{0} caracteres restantes." autoResize="false" />
                        <br />
                        <h:outputText id="idInfoEvento" />
                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <p:commandButton value="Salvar" action="#{eventoBean.fundirEvento()}" update="mensagemAdd :listaEventos:tabelaEventos :cadEvento:inputEvento"/>
                        <p:commandButton value="Fechar" oncomplete="PF('idModal').hide();"/>
                    </h:panelGrid>
                </h:form>
            </p:dialog>

            <p:dialog header="Cadastro de locais" widgetVar="idModalLocal" modal="true" draggable="false" resizable="false" closable="false">
                <h:form id="cadLocal">
                    <h:panelGrid>
                        <p:messages id="mensagem" showDetail="true" closable="true"/>
                    </h:panelGrid>

                    <h:panelGrid columns="2" cellpadding="4" id="inputLocal">

                       <p:outputLabel for="idLocal" value="Nome do local: " />
                        <p:inputText id="idLocal" value="#{localBean.local.nomeLocal}" maxlength="30"/>

                        <p:outputLabel for="idEmail" value="E-mail: " />
                        <p:inputText id="idEmail" value="#{localBean.contato.email}" maxlength="50"/>

                        <p:outputLabel for="idTelefone" value="Telefone: " />
                        <p:inputMask mask="(99) 99999-9999" id="idTelefone" value="#{localBean.contato.telefone}"/>

                        <p:outputLabel for="idRua" value="Rua: " />
                        <p:inputText id="idRua" value="#{localBean.contato.rua}" maxlength="50"/>

                        <p:outputLabel for="idRumero" value="Numero: " />
                        <p:inputText id="idRumero" value="#{localBean.contato.numero}"  maxlength="6"/>

                        <p:outputLabel for="idBairro" value="Bairro: " />
                        <p:inputText id="idBairro" value="#{localBean.contato.bairro}" maxlength="20"/>

                        <p:outputLabel for="idCep" value="CEP: " />
                        <p:inputMask mask="99999-999" id="idCep" value="#{localBean.contato.cep}"/>

                        <p:outputLabel for="idCidade" value="Cidade: " />
                        <p:inputText id="idCidade" value="#{localBean.contato.cidade}" maxlength="20"/>
                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <p:commandButton value="Cadastrar" action="#{localBean.fundirLocal(localBean.contato)}" update="mensagem :cadLocal:inputLocal"/>
                        <p:commandButton value="Fechar" oncomplete="PF('idModalLocal').hide();" update="mensagem"/>
                    </h:panelGrid>
                </h:form>
            </p:dialog>
        </div>

    </h:body>
</html>
