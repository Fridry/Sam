<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/layout.xhtml">

    <ui:define name="conteudo">
        <div>
            <h:form>
                <p:schedule id="schedule" value="#{agendamentoBean.eventModel}" widgetVar="myschedule"
                            timeZone="America/Fortaleza" locale="pt_BR" timeFormat="HH:mm" axisFormat="H:mm" minTime="6:00" maxTime="20:00">

                    <p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}" oncomplete="PF('eventDialog').show();" />
                    <p:ajax event="eventSelect" listener="#{scheduleView.onEventSelect}"  oncomplete="PF('eventDialog').show();" />

                </p:schedule>
            </h:form>

            <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                <h:form>
                    <h:panelGrid id="eventDetails" columns="2">
                        <p:outputLabel for="title" value="Titles:" />
                        <p:inputText id="title" value="#{scheduleView.event.title}" required="true" />

                        <p:outputLabel for="from" value="From:" />
                        <p:calendar id="from" value="#{scheduleView.event.startDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                        <p:commandButton type="reset" value="Reset" />
                        <p:commandButton id="addButton" value="Save" action="#{scheduleView.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                    </h:panelGrid>
                </h:form>
            </p:dialog>  
        </div>



    </ui:define>
</ui:composition>
