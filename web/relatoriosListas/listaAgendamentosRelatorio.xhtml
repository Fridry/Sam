<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/layout.xhtml">

    <ui:define name="conteudo">
        <div class="ui-g">
            <p:growl id="mensagemGrowl" />  

            <h:form id="listaAgenda">
                <div style="float:right;padding-top: 5px;">
                    <h:commandLink>
                        <p:graphicImage name="/images/excel.png" width="24"/>
                        <p:dataExporter type="xls" target="agenda" fileName="RelatorioDeAgendamentos" />
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage name="/images/pdf.png" width="24"/>
                        <p:dataExporter type="pdf" target="agenda" fileName="RelatorioDeAgendamentos"
                                        preProcessor="#{pessoaBean.preProcessPDF}" encoding="ISO-8859-1"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage name="/images/csv.png" width="24"/>
                        <p:dataExporter type="csv" target="agenda" fileName="RelatorioDeAgendamentos" />
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage name="/images/xml.png" width="24"/>
                        <p:dataExporter type="xml" target="agenda" fileName="RelatorioDeAgendamentos" />
                    </h:commandLink>
                     
                </div>


                <p:dataTable var="agenda" value="#{agendamentoBean.listarAgendamento()}" rows="10"
                             paginator="true" widgetVar="tabelaAgenda" id="agenda"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="15,25,50">

                    <f:facet name="header">
                        <h4 style="padding: 10px;">Consultas médicas agendadadas</h4>
                    </f:facet>

                    <p:column headerText="Nome">
                        <h:outputText value="#{agenda.pessoa.nome}" />
                    </p:column>

                    <p:column headerText="Local">
                        <h:outputText value="#{agenda.local.nomeLocal}" />
                    </p:column>

                    <p:column headerText="Especialidade">
                        <h:outputText value="#{agenda.especialidade.tipoEspecialidade}" />
                    </p:column>

                    <p:column headerText="Data e Hora">
                        <h:outputText value="#{agenda.dataHora}" >
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-3"/>
                        </h:outputText>
                    </p:column>

                    <f:facet name="footer">
                        Há um total de #{agendamentoBean.contador()} agendamentos registrados.
                    </f:facet>
                </p:dataTable>
            </h:form>

        </div>


    </ui:define>
</ui:composition>
